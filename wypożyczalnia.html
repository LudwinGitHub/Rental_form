<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="car rental form">
        <title>Wypożyczalnia samochodów</title>
    </head>
    <body>
        <form>
<fieldset>
                <legend>Dane personalne wypożyczającego</legend>
        <div>
                <label for="name">Imię oraz nazwisko</label>
            <input type="text" placeholder="Jan" id="name" required>
            <input type="text" placeholder="Kowalski" required>
        </div>
        <div>
            <label for="birth">Data urodzenia</label>
            <input type="date" id="birth">
        </div>
        <div>
            <label for="driverid">Numer prawa jazdy</label>
            <input type="text" id="driverid" required>
        </div>
</fieldset>
<fieldset>
    <legend>Dane kontaktowe</legend>
    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="jan@kowalski.pl">
    </div>
    <div>
        <label for="tel">Telefon</label>
        <input type="tel" id="tel" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        <small>Format:+00 123 456 789</small>
    </div>
</fieldset>
<fieldset>
    <legend>Wybór samochodu</legend>
    <select name="car" id="carlist">
        <option>BMW M3</option>
        <option>BMW m8</option>
        <option>Audi Q8</option>
        <option>Lamborghini URUS</option>
        <option>Mercedes CLKS</option>
    </select>
    <div>
        <p><label for="premium">Opcja premium</label></p>
        <input type="radio" id="premium" name="premium">
        <label>Tak</label>
        <input type="radio" id="premium" name="premium">
        <label>Nie</label>
    </div>
</fieldset>
<fieldset>
    <legend>Okres wynajmu</legend>
    <div>
        <label for="start">Początek najmu</label>
        <input type="date" id="start" required>
    </div>
    <div>
        <label for="startpoint">Miejsce odbioru</label>
        <select id="startpoint">
            <option>Lotnisko</option>
            <option>Dworzec Główny</option>
            <option>Port</option>
            <option>Centrum</option>
        </select>
    </div>
    <div>
        <label for="end">Koniec najmu</label>
        <input type="date" id="end" required>
    </div>
    <div>
        <label for="endpoint">Miejsce zwrotu</label>
        <select id="endpoint">
            <option>Lotnisko</option>
            <option>Dworzec Główny</option>
            <option>Port</option>
            <option>Centrum</option>
        </select>
    </div>
    <p>*Zwrotu należy dokonać w godinach 6-23.</p>
</fieldset>
<fieldset>
    <legend>Dodatkowe uwagi</legend>
    <div>
        <textarea cols="45" rows="10" placeholder="Tutaj wpisz dodatkowe uwagi"></textarea>
    </div>
</fieldset>
<button>Wypożycz</button>
        </form>
    </body>
</html>
